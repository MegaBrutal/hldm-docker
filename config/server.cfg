// Custom server config.
// Add additional settings here.
// For almost full list of server comamnds visit:
// http://sr-team.clan.su/K_stat/hlcommandsfull.html

// Leave this line for debugging purpose.
echo "Executing custom config/server.cfg"

// Public name of the server.
hostname "My awesome HLDM Docker Server!"

// Change map after 60 minutes.
mp_timelimit 60

// Set frag limit
// mp_fraglimit 50

// Set password for remote console.
// rcon_password "SECRET_PASSWORD"

// Enable LAN server mode
// sv_lan 1

// Indicate that the server is located in Europe
// sv_proxy 3

// Allow clients to upload spraypaint decals
// sv_allowupload 1

// Enable logging (logs will be located in the valve/logs subdirectory within the container)
// mp_logfile 1
// mp_logmessages 1
// log on

// Use custom mapcycle.txt (you'll need to create it in same directory as this file)
// mapcyclefile "config/mapcycle.txt"

// Use custom Message Of The Day
// motdfile "config/motd.txt"
